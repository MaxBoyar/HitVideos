<script>


////////////Course configuration////////////////
//DB child name
var course="devops"
var courseTirgul="devopsTirgul"
//name of course <h1>
var nameOfCourse="קורס דב-אופס"
////////////Course configuration////////////////





//Firebase cobfiguration    
var firebaseConfig = {
  apiKey: "AIzaSyD2EtDid4bv498Z58hnan7rYjEZ3bdJuaU",
  authDomain: "hitzoom.firebaseapp.com",
  databaseURL: "https://hitzoom.firebaseio.com",
  projectId: "hitzoom",
  storageBucket: "hitzoom.appspot.com",
  messagingSenderId: "618359006692",
  appId: "1:618359006692:web:6ab2d27e3a275b28a793f1",
  measurementId: "G-JP1NSJFDKY"
};
firebase.initializeApp(firebaseConfig);



document.getElementById("nameOfCourse").innerHTML = nameOfCourse;


//Fetch Data
function getData(){
        //Fetch lectures
        firebase.database().ref().child(course).once('value',function(snapshot){
            
            snapshot.forEach(function(childSnapshot)
            {
                var childData=childSnapshot.val();
                var color=childData.subject;
                var number=color.match(/\d+/)[0];
                //Color rows
                if(number%2==0){
                  var table= document.querySelector(".firstTable")
                  var row=`<tr class="table-dark">
                        <th scope="row">-</th>
                        <td>${childData.subject}</td>
                        <td>
                            <a href="${childData.zoom}" target="_blank"><i class="fas fa-video"></i></a>
                        </td>
                        <td>${childData.comment}</td>
                        <td>${childData.Date}</td>

                    </tr>`
                  table.innerHTML += row

                }
                else{
                  var table= document.querySelector(".firstTable")
                  var row=`<tr >
                        <th scope="row">-</th>
                        <td>${childData.subject}</td>
                        <td>
                            <a href="${childData.zoom}" target="_blank"><i class="fas fa-video"></i></a>
                        </td>
                        <td>${childData.comment}</td>
                        <td>${childData.Date}</td>

                    </tr>`
                  table.innerHTML += row

                }
      
      
            })  
            var myobj = document.getElementById("spinnerTop");
            myobj.remove();
            
        })
        //Fetch tirgul
        firebase.database().ref().child(courseTirgul).once('value',function(snapshot){
            
            snapshot.forEach(function(childSnapshot)
            {
                var childData=childSnapshot.val();
                var table= document.querySelector(".secondTable")
                var row=`<tr >
                        <th scope="row">-</th>
                        <td>${childData.subject}</td>
                        <td>
                            <a href="${childData.zoom}" target="_blank"><button class="btn btn-info">Link</button></a>
                        </td>
                        <td>${childData.comment}</td>
                        <td>${childData.Date}</td>

                    </tr>`
                 table.innerHTML += row
      
            })  
            
        })
        }
    getData();
    
    
</script>
